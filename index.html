<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS Exit Exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header-modern">
    <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-laptop-code"></i> CS Exit Exam
        </a>
    </nav>

    <div class="container text-center py-5">
        <h1 class="display-4 fw-bold text-white text-shadow">
            Computer Science Exit Exam
        </h1>
        <p class="lead text-white text-shadow">
            Practice modern exit exam questions anytime, anywhere
        </p>

        <div class="d-flex justify-content-center gap-3 flex-wrap mt-4">
            <button class="btn btn-primary btn-lg" onclick="startExam(50)">
                <i class="fas fa-play-circle"></i> 50 MCQs
            </button>

            <button class="btn btn-warning btn-lg" onclick="startExam(100)">
                <i class="fas fa-list-ol"></i> 100 MCQs
            </button>
        </div>
    </div>
</header>

<!-- EXAM SECTION -->
<section id="exam-section" class="container my-5 d-none">
    <div id="quiz-container">
        <h4 id="question"></h4>
        <div id="options" class="mt-3"></div>
        <button class="btn btn-success mt-4" onclick="nextQuestion()">Next</button>
    </div>
</section>

<!-- RESULT -->
<section id="result-section" class="container text-center my-5 d-none">
    <h2>Your Score</h2>
    <h1 id="score"></h1>
    <button class="btn btn-primary" onclick="location.reload()">Restart</button>
</section>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
